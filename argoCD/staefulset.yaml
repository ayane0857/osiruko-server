---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ayane-osiruko-db
  labels:
    app: ayane-osiruko-db
spec:
  serviceName: ayane-osiruko-db  # Headless Service と紐付け
  replicas: 1
  selector:
    matchLabels:
      app: ayane-osiruko-db
  template:
    metadata:
      labels:
        app: ayane-osiruko-db
    spec:
      terminationGracePeriodSeconds: 60
      # NFS は通常コンテナからの chown を拒否するため、
      # initContainer で先に root として権限を設定する
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "mkdir -p /data/pgdata && chown -R 999:999 /data"]
          # 999:999 = postgres ユーザー/グループ (postgres:16-alpine の UID/GID)
          securityContext:
            runAsUser: 0  # root で実行
          volumeMounts:
            - name: postgres-data
              mountPath: /data
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: go-secret
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata  # サブディレクトリ指定必須
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: nfs-csi   # 環境に合わせて変更
        resources:
          requests:
            storage: 10Gi
