---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ayane-osiruko
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: ayane-osiruko
  replicas: 1
  template:
    metadata:
      labels:
        app: ayane-osiruko
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: app
          image: registry.uniproject.jp/ayane/osiruko-server:0.1.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: default-port
          resources:
            limits:
              memory: "2Gi"
              cpu: "2000m"
            requests:
              memory: "1Gi"
              cpu: "100m"
          env:
            - name: client_id
              valueFrom:
                secretKeyRef:
                  name: go-secret
                  key: CLIENT_ID
            - name: client_secret
              valueFrom:
                secretKeyRef:
                  name: go-secret
                  key: CLIENT_SECRET
            - name: redirect_url
              valueFrom:
                secretKeyRef:
                  name: go-secret
                  key: REDIRECT_URL
            - name: POSTGRES_HOST
              value: "ayane-osiruko-db"
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: go-secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: go-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: go-secret
                  key: POSTGRES_PASSWORD
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: osiruko-db
spec:
  serviceName: "osiruko-db"
  replicas: 1
  selector:
    matchLabels:
      app: osiruko-db
  template:
    metadata:
      labels:
        app: osiruko-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: go-secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: go-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: go-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data # ここを下の名前に合わせる
              mountPath: /var/lib/postgresql/data
      volumes: # ← ここが 'containers' と同じ階層（spec.template.spec直下）にある必要があります
        - name: postgres-data
          persistentVolumeClaim:
            claimName: ayane-osiruko
